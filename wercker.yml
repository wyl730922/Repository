box:
  id: golang
  ports:
    - "5000"

dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
   
   # Statically build the project
    - script:
        name: go build
        code: CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o app .

    # Copy binary to a location that gets passed along to the deploy pipeline
    - script:
        name: copy binary
        code: cp app "$WERCKER_OUTPUT_DIR"
        
# create and push image to docker hub
deploy:
 
   steps:
     - internal/docker-push:
        username: "$username"
        password: "$password"
        tag: wercker
        repository: wyl730922/wercker-push
        #registry: https://hub.docker.com
